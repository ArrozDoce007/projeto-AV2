                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

                <div class="collapse navbar-collapse" id="navbarCollapse">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://www.fortnite.com/news/run-it-back-with-the-og-pass-and-og-shop-in-fortnite-battle-royale">Passe</a>

        </nav>
    </header>
    <br>
    <div class="container">
        <main>
            <div class="py-5 text-center text-white">
                <img class="d-block mx-auto mb-4" src="../imagens/logo login.png" width="25%" height="15%">
                <h2>Crie sua conta Fortnite</h2>
                <p class="lead fw-bold">Preencha os dados a baixo para realizar seu cadastro.</p>
            </div>

            <div class="col-md-7 col-lg-12 text-white fw-bold">
                <form id="myForm">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Nome de usuario</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="*******" required>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="Exemplo: Rua A" required>
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Pais</label>
                            <select class="form-select" id="country" required>
                                <option value=""></option>
                                <option>Brasil</option>
                            </select>

                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Estado</label>
                            <select class="form-select" id="state" required>
                                <option value=""></option>
                                <option>Paraiba</option>
                            </select>

                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required>

                        </div>
                    </div>
                </form>
                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="button" onclick="validateForm()">Salvar
                    dados</button>
                </form>
            </div>
        </main>

        <footer class="my-5 text-body-secondary text-center text-small">
            <p class="mt-5 mb-3 text-white" align="center">&copy;Fortnite 2017–2023</p>
        </footer>
    </div>
    <script src="./cadastro.js"></script>
