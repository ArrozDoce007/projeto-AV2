  <link href="sign-in.css" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://store.epicgames.com/pt-BR/" target="_blank"><img
          src="https://logodownload.org/wp-content/uploads/2020/10/epic-games-logo-1.png" width="30px"
          height="30px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html"><img
                src="https://media.graphassets.com/ddDDGPriQHC1OyGYRAKO" width="60px" height="5%"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.fortnite.com/news" target="_blank">Notícias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="https://www.fortnite.com/news/run-it-back-with-the-og-pass-and-og-shop-in-fortnite-battle-royale">Passe</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<body class="d-flex align-items-center py-4">

  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="../imagens/logo login.png" alt="" width="100%" height="50%">
      <h1 class="h3 mb-3 fw-bold text-white" align="center">Faça o login</h1>

      <div class="form-floating">
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="floatingPassword">Senha</label>
      </div>

      <div>
        <a href="../cadastro/cadastro.html">
          Criar conta
        </a>
      </div>
      <button class="btn btn-primary w-100 py-2" type="button" id="loginButton">Entrar</button>
      <p class="mt-5 mb-3 text-white" align="center">&copy;Fortnite 2017–2023</p>
    </form>
  </main>

  <script src="./login.js"></script>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
